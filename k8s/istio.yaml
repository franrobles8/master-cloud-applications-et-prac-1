apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: webgatos-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: webapp
spec:
  hosts:
  - "*"
  gateways:
  - webgatos-gateway
  http:
  - route:
    - destination:
        host: webapp
    retries:
      attempts: 5
      perTryTimeout: 2s
      retryOn: gateway-error,connect-failure,refused-stream